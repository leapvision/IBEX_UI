<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-soft bg-primary">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Welcome Supervisor</h5>
                  <!-- <p>Sign in to IBEX Engineering</p> -->
                </div>
              </div>
              <!-- <div class="col-5 align-self-end">
                <img src="assets/images/profile-img.png" alt="" class="img-fluid">
              </div> -->
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/">
                <div class="avatar-md profile-user-wid mb-4">
                  <span class="avatar-title rounded-circle bg-light">
                    <img src="assets/images/Ibex_Icon.png" alt="" class="rounded-circle" height="54">
                  </span>
                </div>
              </a>
            </div>
            <div class="p-2">
              <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
              
                <div class="mb-3" >
                  <label for="email">Please Select </label>
                  <select id="ddlCreditCardType" name="ddlCreditCardType" class="form-control" formControlName="page">
                      <option value="">--Please Select--</option>
                      <option value="Dashboard">Dashboard</option>
                      <option value="Line 1">Line 1</option>
                      <option value="Line 2">Line 2</option>
                  </select>
                </div>

                <div class="mb-3" >
                  <label for="email">Shift</label>
                  <select id="ddlCreditCardType" name="ddlCreditCardType" class="form-control">
                      <option value="">--Please Select--</option>
                      <option value="AE">Shift 1</option>
                      <option value="AE">Shift 2</option>
                      <option value="AE">Shift 3</option>
                  </select>
                </div>

                <div class="mb-4">
                  <label for="email">Operator Name </label>
                  <ng-select [items]="operatorList" [multiple]="true"></ng-select>
                </div>

                
                <div class="mt-3 mb-4 d-grid">
                  <button class="btn btn-primary" type="submit">Log In</button>
                </div>
                
              </form>
            </div>

          </div>
        </div>
        <div class="mt-5 text-center">
          <p>Â© {{year}} IBEX Engineering.</p>
        </div>

      </div>
    </div>
  </div>

  <!-- end container -->
</div>
<!-- end page -->
