<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-soft bg-primary">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Welcome Back !</h5>
                  <p>Sign in to IBEX Engineering</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/" class="d-block" style="width: fit-content">
                <div class="avatar-md profile-user-wid mb-4">
                  <img
                    src="assets/images/Ibex_Icon.png"
                    alt=""
                    class="img-thumbnail rounded-circle"
                  />
                </div>
              </a>
            </div>
            <div class="p-2">
              <form
                class="form-horizontal"
                [formGroup]="loginForm"
                (ngSubmit)="onSubmit()"
              >
                <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{
                  error
                }}</ngb-alert>

                <div class="mb-3">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    formControlName="email"
                    class="form-control"
                    id="email"
                    placeholder="Email"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                  />
                  <div
                    *ngIf="submitted && f.email.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">
                      Email must be a valid email address
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password">Password</label>
                  <div class="input-group auth-pass-inputgroup">
                    <input
                      [type]="show ? 'text' : 'password'"
                      class="form-control"
                      formControlName="password"
                      placeholder="Enter password"
                      [ngClass]="{
                        'is-invalid': submitted && f.password.errors
                      }"
                      aria-label="Password"
                      aria-describedby="password-addon"
                      id="password"
                    />

                    <button
                      class="btn btn-light ms-0"
                      type="button"
                      id="password-addon"
                      (click)="showpassword()"
                    >
                      <i *ngIf="!show" class="mdi mdi-eye-outline"></i>
                      <i *ngIf="show" class="mdi mdi-eye-off-outline"></i>
                    </button>
                    <div
                      *ngIf="submitted && f.password.errors"
                      class="invalid-feedback"
                    >
                      <span *ngIf="f.password.errors.required"
                        >Password is required</span
                      >
                    </div>
                  </div>
                </div>

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary" type="submit">Log In</button>
                </div>

                <div class="mt-4 text-center">
                  <a routerLink="/reset-password" class="text-muted"
                    ><i class="mdi mdi-lock mr-1"></i>Forgot your password?</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="mt-5 text-center">
          <p>Â© {{ year }} IBEX Engineering.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- end container -->
</div>
<!-- end page -->
