<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-soft bg-primary">
            <div class="row">
              <div class="col-7">
                <div class="text-primary p-4">
                  <h5 class="text-primary">Reset Password</h5>
                  <p>IBEX ENGINEERING</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div>
              <a routerLink="/" class="d-block" style="width: fit-content">
                <div class="avatar-md profile-user-wid mb-4">
                  <img
                    src="assets/images/Ibex_Icon.png"
                    alt=""
                    class="img-thumbnail rounded-circle"
                  />
                </div>
              </a>
            </div>

            <form
              class="needs-validation"
              name="resetForm"
              [formGroup]="resetForm"
              (ngSubmit)="onSubmit()"
              novalidate
            >
              <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{
                error
              }}</ngb-alert>

              <div class="mb-3">
                <label for="email">Email</label>

                <input
                  type="email"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                  id="email"
                />

                <div
                  *ngIf="submitted && f.email.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">
                    Email must be a valid email address
                  </div>
                </div>
              </div>
              <div class="text-end">
                <button class="btn btn-primary w-md" type="submit">
                  Reset
                </button>
              </div>
            </form>
          </div>
          <!-- end card-body-->
        </div>
        <!-- end card -->
        <div class="mt-5 text-center">
          <p>
            Remember It ?
            <a routerLink="/" class="fw-medium text-primary"> Sign In here</a>
          </p>
          <p>Â© {{ year }} IBEX Engineering.</p>
        </div>
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->
