<div class="row m-1">
  <div *ngFor="let sample of SamplesArray" class="col-lg-2 col-sm-4">
    <div
      class="card border card-body"
      [ngClass]="
        sample.good ? 'bg-success border-success' : 'bg-danger border-danger'
      "
    >
      <h3 class="card-title text-white text-center">{{ sample.name }}</h3>
      <p class="card-text text-white text-center">{sample.value}</p>
    </div>
  </div>
</div>
