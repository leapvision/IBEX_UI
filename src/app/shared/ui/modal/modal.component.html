<div class="modal-header">
  <div class="row w-100">
    <h4 class="modal-title text-center">{{ message }}</h4>
  </div>
  <div class="text-center">
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="dismissModal()"
    ></button>
  </div>
</div>
<div class="modal-body">
  <div
    class="row align-items-center justify-content-center"
    [innerHTML]="body"
  ></div>
</div>
