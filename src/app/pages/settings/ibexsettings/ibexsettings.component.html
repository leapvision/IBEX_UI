<div class="container-fluid">
  <app-page-title title="" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="mb-4">Metrics</h4>

          <form
            [formGroup]="metricsForm"
            (ngSubmit)="save()"
            class="row row-cols-lg-auto align-items-end justify-content-between"
          >
            <div class="col-12" *ngFor="let item of responseData?.Data">
              <h5 class="font-size-15 mb-3">{{ item.name }}</h5>
              <div class="btn-group">
                <input
                  type="radio"
                  class="btn-check"
                  name="{{ item.name }}"
                  id="{{ item.si_unit }}"
                  value="{{ item.si_unit }}"
                  formControlName="{{ item.name }}"
                />
                <label
                  class="btn btn-outline-primary"
                  style="padding: 8px 48px"
                  for="{{ item.si_unit }}"
                  >{{ item.si_unit }}</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="{{ item.name }}"
                  id="{{ item.non_si_unit }}"
                  value="{{ item.non_si_unit }}"
                  formControlName="{{ item.name }}"
                />
                <label
                  class="btn btn-outline-primary"
                  style="padding: 8px 48px"
                  for="{{ item.non_si_unit }}"
                  >{{ item.non_si_unit }}</label
                >
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary w-md">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<h5>Selected Value: {{ metricsForm.value | json }}</h5>
