    </div>

    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4 text-center">Add Shift</h4>
          <aw-wizard [navBarLayout]="'large-empty-symbols'">
            <aw-wizard-step stepTitle="Shift Details">
              <ng-template awWizardStepSymbol>1</ng-template>
              <div class="row mt-3">
                <div class="col-12">
                  <div class="row mb-3">
                    <label class="col-md-3 col-form-label">Shift No</label>
                    <div class="col-md-9 mb-3">
                      <select
                        id="ddlCreditCardType"
                        name="ddlCreditCardType"
                        class="form-control"
                      >
                        <option value="">--Please Select--</option>
                        <option value="shift1">Shift 1</option>
                        <option value="shift2">Shift 2</option>
                        <option value="shift3">Shift 3</option>
                      </select>
                    </div>
                    <label
                      for="example-time-input"
                      class="col-md-3 col-form-label"
                      >Start Time</label
                    >
                    <div class="col-md-9 mb-3">
                      <input
                        class="form-control"
                        type="time"
                        value="10:00:00"
                      />
                    </div>

                    <label
                      for="example-time-input"
                      class="col-md-3 col-form-label"
                      >End Time</label
                    >
                    <div class="col-md-9 mb-3">
                      <input
                        class="form-control"
                        type="time"
                        value="10:15:00"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <ul class="list-inline wizard mb-0">
                <li class="next list-inline-item float-end">
                  <button class="btn btn-primary" awNextStep>Next</button>
                </li>
              </ul>
            </aw-wizard-step>

            <aw-wizard-step stepTitle="Confirm Detail">
              <ng-template awWizardStepSymbol>2</ng-template>
              <div class="row justify-content-center">
                <div class="col-lg-6">
                  <div class="text-center">
                    <div class="mb-4">
                      <i
                        class="mdi mdi-check-circle-outline text-success display-4"
                      ></i>
                    </div>
                    <div>
                      <h5>Confirm Detail</h5>
                      <p class="text-muted">Shift Added</p>
                    </div>
                  </div>
                </div>
              </div>
              <ul class="list-inline wizard mb-0 text-center">
                <li class="previous list-inline-item">
                  <button class="btn btn-primary" awPreviousStep>
                    Add Shift
                  </button>
                </li>
              </ul>
            </aw-wizard-step>
          </aw-wizard>
        </div>
      </div>
    </div>
  </div>
</div>
