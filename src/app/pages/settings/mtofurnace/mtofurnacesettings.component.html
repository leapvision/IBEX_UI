<!-- <app-loader></app-loader> -->
<div class="container-fluid">
  <app-page-title title="" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- start page title -->
  <div class="row">
    <div class="col-12">
      <div
        class="page-title-box d-flex align-items-center justify-content-between"
      >
        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <!-- <li class="breadcrumb-item active">Welcome to Dashboard</li> -->
          </ol>
        </div>
      </div>
    </div>
  </div>
  <!-- end page title-->

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-middle table-nowrap table-hover">
              <thead class="table-light">
                <tr>
                  <th scope="col">Sl No</th>
                  <th scope="col">Name</th>
                  <th scope="col">Machine Code / ID</th>
                  <th scope="col">Line</th>
                  <th scope="col">Shift</th>
                  <th scope="col">Status</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td class="">MTO Furnace 1</td>
                  <td class="">MT-01</td>
                  <td>
                    <div>
                      <a
                        href="javascript: void(0);"
                        class="badge badge-soft-success font-size-13 m-1"
                        >Line 1</a
                      >
                    </div>
                  </td>
                  <td>
                    <span class="badge badge-soft-success font-size-13 mx-2"
                      >Shift 1</span
                    >
                    <span class="badge badge-soft-danger font-size-13"
                      >Shift 2</span
                    >
                  </td>
                  <td>
                    <span class="badge bg-success font-size-13">Active</span>
                  </td>
                  <td>
                    <ul class="list-unstyled hstack gap-1 mb-0">
                      <!-- <li data-bs-toggle="tooltip" data-bs-placement="top" title="View">
                                    <a routerLink="/jobs/details" class="btn btn-sm btn-soft-primary"><i class="mdi mdi-eye-outline"></i></a>
                                </li> -->
                      <li
                        data-bs-toggle="tooltip"
                        data-bs-placement="top"
                        title="Edit"
                      >
                        <a href="javascript:void(0);" class="btn btn-soft-info"
                          ><i class="mdi mdi-pencil-outline"></i
                        ></a>
                      </li>
                      <li
                        data-bs-toggle="tooltip"
                        data-bs-placement="top"
                        title="Delete"
                      >
                        <a
                          href="javascript:void(0);"
                          data-bs-toggle="modal"
                          class="btn btn-soft-danger"
                          ><i class="mdi mdi-delete-outline"></i
                        ></a>
                      </li>
                    </ul>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td class="">MTO Furnace 2</td>
                  <td class="">MT-02</td>
                  <td>
                    <div>
                      <a
                        href="javascript: void(0);"
                        class="badge badge-soft-success font-size-13 m-1"
                        >Line 2</a
                      >
                    </div>
                  </td>
                  <td>
                    <span class="badge badge-soft-danger font-size-13 mx-2"
                      >Shift 3</span
                    >
                  </td>
                  <td>
                    <span class="badge bg-success font-size-13">Active</span>
                  </td>
                  <td>
                    <ul class="list-unstyled hstack gap-1 mb-0">
                      <!-- <li data-bs-toggle="tooltip" data-bs-placement="top" title="View">
                                    <a routerLink="/jobs/details" class="btn btn-sm btn-soft-primary"><i class="mdi mdi-eye-outline"></i></a>
                                </li> -->
                      <li
                        data-bs-toggle="tooltip"
                        data-bs-placement="top"
                        title="Edit"
                      >
                        <a href="javascript:void(0);" class="btn btn-soft-info"
                          ><i class="mdi mdi-pencil-outline"></i
                        ></a>
                      </li>
                      <li
                        data-bs-toggle="tooltip"
                        data-bs-placement="top"
                        title="Delete"
                      >
                        <a
                          href="javascript:void(0);"
                          data-bs-toggle="modal"
                          class="btn btn-soft-danger"
                          ><i class="mdi mdi-delete-outline"></i
                        ></a>
                      </li>
                    </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4 text-center">Add MTO Furnace</h4>
          <aw-wizard [navBarLayout]="'large-empty-symbols'">
            <aw-wizard-step stepTitle="Furnace Details">
              <ng-template awWizardStepSymbol>1</ng-template>
              <div class="row mt-3">
                <div class="col-12">
                  <div class="row mb-3">
                    <label class="col-md-3 col-form-label">Name</label>
                    <div class="col-md-9">
                      <input
                        class="form-control"
                        name="txtFirstNameBilling"
                        type="text"
                        id="txtFirstNameBilling"
                      />
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="col-md-3 col-form-label"
                      >Machine Code / ID</label
                    >
                    <div class="col-md-9">
                      <input
                        class="form-control"
                        name="txtLastNameBilling"
                        type="text"
                        id="txtLastNameBilling"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <ul class="list-inline wizard mb-0">
                <li class="next list-inline-item float-end">
                  <button class="btn btn-primary" awNextStep>Next</button>
                </li>
              </ul>
            </aw-wizard-step>

            <aw-wizard-step stepTitle="Confirm Detail">
              <ng-template awWizardStepSymbol>2</ng-template>
              <div class="row justify-content-center">
                <div class="col-lg-6">
                  <div class="text-center">
                    <div class="mb-4">
                      <i
                        class="mdi mdi-check-circle-outline text-success display-4"
                      ></i>
                    </div>
                    <div>
                      <h5>Confirm Detail</h5>
                      <p class="text-muted">MTO Furnace Added</p>
                    </div>
                  </div>
                </div>
              </div>
              <ul class="list-inline wizard mb-0 text-center">
                <li class="previous list-inline-item">
                  <button class="btn btn-primary" awPreviousStep>
                    Add MTO Furnace
                  </button>
                </li>
              </ul>
            </aw-wizard-step>
          </aw-wizard>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- container-fluid -->
