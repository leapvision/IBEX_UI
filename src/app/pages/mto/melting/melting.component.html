<div class="container-fluid">
  <app-page-title title="" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-lg-12 align-items-center">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4 text-center">Melting</h4>
          <aw-wizard [navBarLayout]="'large-empty-symbols'">
            <aw-wizard-step stepTitle="Melt Number">
              <ng-template awWizardStepSymbol><b>1</b></ng-template>
              <form>
                <div class="row mt-3 mb-4 text-center">
                  <label for="horizontal-firstname-input" class="col-sm-12"
                    >Ready for Melting</label
                  >
                </div>
                <div class="row mb-4 justify-content-center">
                  <div class="col-sm-12">
                    <div class="row">
                      <div class="col-sm-4">
                        <div
                          class="card bg-success border border-success card-body"
                        >
                          <h3 class="card-title text-white text-center">
                            MT-01-1001
                          </h3>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="card border border-primary card-body">
                          <h3 class="card-title text-center">MT-01-1002</h3>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="card border border-primary card-body">
                          <h3 class="card-title text-center">MT-02-1003</h3>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <ul class="list-inline wizard mb-0">
                <li class="next list-inline-item float-end">
                  <button class="btn btn-primary" awNextStep>Next</button>
                </li>
              </ul>
            </aw-wizard-step>

            <aw-wizard-step stepTitle="Temp">
              <ng-template awWizardStepSymbol><b>2</b></ng-template>

              <form>
                <div class="row mt-4">
                  <div class="col-12">
                    <div>
                      <form>
                        <dropzone
                          [message]="'Click to capture image'"
                          class="dropzone"
                        ></dropzone>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="row mt-4">
                  <label
                    for="horizontal-password-input"
                    class="col-sm-3 col-form-label"
                    >Melting Temperature(°C)</label
                  >
                  <div class="col-sm-9">
                    <input type="number" class="form-control" />
                  </div>
                </div>
              </form>

              <ul class="list-inline wizard mb-0 mt-4">
                <li class="previous list-inline-item">
                  <button class="btn btn-primary" awPreviousStep>
                    Previous
                  </button>
                </li>
                <li class="next list-inline-item float-end">
                  <button class="btn btn-primary" awNextStep>Next</button>
                </li>
              </ul>
            </aw-wizard-step>

            <aw-wizard-step stepTitle="Confirm">
              <ng-template awWizardStepSymbol>3</ng-template>
              <div class="row justify-content-center">
                <div class="col-xl col-sm-6">
                  <div class="mt-3 mb-0 text-center">
                    <div
                      class="card bg-success border border-success card-body"
                    >
                      <h3 class="card-title text-white text-center">
                        Melt Number - MT-01-1001
                      </h3>
                    </div>
                    <div
                      class="card bg-success border border-success card-body"
                    >
                      <h3 class="card-title text-white text-center">
                        Melting Temperature - 700 °C
                      </h3>
                    </div>
                    <div class="card border border-success card-body">
                      <img
                        class="img-thumbnail"
                        alt="200x200"
                        src="assets/images/small/img-3.jpg"
                        data-holder-rendered="true"
                      />
                    </div>

                    <button
                      type="button"
                      class="btn btn-ibex btn-lg w-md text-black"
                    >
                      Confirm
                    </button>
                    <br />
                  </div>
                </div>
              </div>
              <ul class="list-inline wizard mt-0">
                <li class="previous list-inline-item">
                  <button class="btn btn-primary" awPreviousStep>
                    Previous
                  </button>
                </li>
                <li class="next list-inline-item float-end">
                  <a routerLink="/pages/mto/fluxmixing" class="btn btn-primary"
                    >Next Process
                  </a>
                </li>
              </ul>
            </aw-wizard-step>
          </aw-wizard>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Melting Report</h4>

          <app-table
            [HeadingArray]="meltingHeadingArray"
            [BodyArray]="meltingBodyArray"
            [ParentReports]="parentReports"
            [source]="true"
          ></app-table>
        </div>
      </div>
    </div>
  </div>
</div>
