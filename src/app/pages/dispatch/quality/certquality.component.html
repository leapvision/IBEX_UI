<div class="container-fluid">
  <app-page-title title="" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-lg-12 align-items-center">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4 text-center">Certificate of Quality</h4>
          <aw-wizard [navBarLayout]="'large-empty-symbols'">
            <aw-wizard-step stepTitle="Invoice Details">
              <ng-template awWizardStepSymbol><b>1</b></ng-template>
              <div class="row">
                <div class="row mb-4">
                  <label
                    for="horizontal-password-input"
                    class="col-sm-6 col-form-label"
                    >Select Invoice No</label
                  >
                  <div class="col-sm-6">
                    <ng-select [items]="invoiceNumbers"></ng-select>
                  </div>
                </div>
              </div>
              <form>
                <div class="row justify-content-center mt-4"></div>
                <div class="row">
                  <div class="row mb-4">
                    <label
                      for="horizontal-password-input"
                      class="col-sm-6 col-form-label"
                      >Invoice Date</label
                    >
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control"
                        [disabled]="true"
                        value="31-10-2022"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="row mb-4">
                    <label
                      for="horizontal-password-input"
                      class="col-sm-6 col-form-label"
                      >PO No & Date</label
                    >
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control"
                        [disabled]="true"
                        value="TIPL/0148/22-23 & 31-10-2022"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="row mb-4">
                    <label
                      for="horizontal-password-input"
                      class="col-sm-6 col-form-label"
                      >Commodity</label
                    >
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control"
                        [disabled]="true"
                        value="Magnesium Alloy Ingots - AM50A"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="row mb-4">
                    <label
                      for="horizontal-password-input"
                      class="col-sm-6 col-form-label"
                      >Customer</label
                    >
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control"
                        [disabled]="true"
                        value="TRISTAR INTERMEDIATED PVT LTD"
                      />
                    </div>
                  </div>
                </div>
              </form>
              <ul class="list-inline wizard mb-0">
                <li class="next list-inline-item float-end">
                  <button class="btn btn-primary" awNextStep>Next</button>
                </li>
              </ul>
            </aw-wizard-step>

            <aw-wizard-step stepTitle="Packing List Details">
              <ng-template awWizardStepSymbol><b>2</b></ng-template>

              <form>
                <div class="row">
                  <div class="row mb-4">
                    <label
                      for="horizontal-password-input"
                      class="col-sm-6 col-form-label"
                      >Select Packing List Number</label
                    >
                    <div class="col-sm-6">
                      <ng-select [items]="packingListNumbers"></ng-select>
                    </div>
                  </div>
                </div>
              </form>

              <ul class="list-inline wizard mb-0">
                <li class="previous list-inline-item">
                  <button class="btn btn-primary" awPreviousStep>
                    Previous
                  </button>
                </li>
                <li class="next list-inline-item float-end">
                  <button class="btn btn-primary" awNextStep>Next</button>
                </li>
              </ul>
            </aw-wizard-step>

            <aw-wizard-step stepTitle="Confirm">
              <ng-template awWizardStepSymbol><b>3</b></ng-template>
              <div class="row mb-4 justify-content-center mt-4">
                <div class="col-12">
                  <div class="card border border-success bg-success card-body">
                    <h3 class="card-title text-white text-center">
                      Invoice Number - IEPL/0148/22-23
                    </h3>
                  </div>
                </div>
              </div>

              <div class="row mb-4 justify-content-center mt-4">
                <div class="col-12">
                  <div class="card border border-success bg-success card-body">
                    <h3 class="card-title text-white text-center">
                      Packing List No & Container No - 1001 & MRKU986754SH
                    </h3>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center mb-4">
                <div class="col-12 text-center">
                  <button
                    type="button"
                    class="btn btn-ibex btn-lg w-md text-black"
                  >
                    Generate Certificate
                  </button>
                </div>
              </div>

              <ul class="list-inline wizard mb-0">
                <li class="previous list-inline-item">
                  <button class="btn btn-primary" awPreviousStep>
                    Previous
                  </button>
                </li>
                <li class="next list-inline-item float-end">
                  <a
                    routerLink="/pages/dispatch/finaldispatch"
                    class="btn btn-primary"
                    >Next Process</a
                  >
                </li>
              </ul>
            </aw-wizard-step>
          </aw-wizard>
        </div>
      </div>
    </div>
    <div class="col-lg-12 align-items-center">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Certificate of Quality</h4>

          <app-table
            [HeadingArray]="qualityHeadingArray"
            [BodyArray]="qualityBodyArray"
            [source]="false"
          ></app-table>
        </div>
      </div>
    </div>
  </div>
</div>
