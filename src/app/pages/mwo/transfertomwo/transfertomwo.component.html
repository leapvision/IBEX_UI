<div class="container-fluid">
  <app-page-title title="" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-lg-12 align-items-center">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4 text-center">Transfer to MWO</h4>
          <aw-wizard [navBarLayout]="'large-empty-symbols'">
            <aw-wizard-step stepTitle="Melt Number">
              <ng-template awWizardStepSymbol><b>1</b></ng-template>
              <div class="row mt-3 justify-content-center">
                <div class="col-xl col-sm-6">
                  <div class="mt-3 mb-0 text-center">
                    <div
                      class="card bg-success border border-success card-body"
                    >
                      <h3 class="card-title text-white text-center">
                        MT-01-1001
                      </h3>
                    </div>
                    <div class="card border border-primary card-body">
                      <h3 class="card-title text-center">MT-01-1002</h3>
                    </div>
                    <div class="card border border-primary card-body">
                      <h3 class="card-title text-center">MT-02-1003</h3>
                    </div>
                  </div>
                </div>
              </div>
              <ul class="list-inline wizard mb-0">
                <li class="previous list-inline-item">
                  <button class="btn btn-primary" awPreviousStep>
                    Previous
                  </button>
                </li>
                <li class="next list-inline-item float-end">
                  <button class="btn btn-primary" awNextStep>Next</button>
                </li>
              </ul>
            </aw-wizard-step>

            <aw-wizard-step stepTitle="Confirm">
              <ng-template awWizardStepSymbol><b>2</b></ng-template>
              <div class="row justify-content-center">
                <div class="col-xl col-sm-6">
                  <div class="mt-3 mb-0 text-center">
                    <div
                      class="card bg-success border border-success card-body"
                    >
                      <h3 class="card-title text-white text-center">
                        MT-01-1001
                      </h3>
                    </div>
                    <button
                      type="button"
                      class="btn btn-ibex btn-lg w-md text-black"
                    >
                      Transfer to MWO
                    </button>
                    <br />
                  </div>
                </div>
              </div>
              <ul class="list-inline wizard mb-0 mt-4">
                <li class="previous list-inline-item">
                  <button class="btn btn-primary" awPreviousStep>
                    Previous
                  </button>
                </li>
                <li class="next list-inline-item float-end">
                  <a routerLink="/pages/mwo/slagremoval" class="btn btn-primary"
                    >Next Process
                  </a>
                </li>
              </ul>
            </aw-wizard-step>
          </aw-wizard>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Transfer to MWO Report</h4>

          <app-table
            [HeadingArray]="transfertomwoHeadingArray"
            [BodyArray]="transfertomwoBodyArray"
            [source]="false"
          ></app-table>
        </div>
      </div>
    </div>
  </div>
</div>
