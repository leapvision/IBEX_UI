<div class="container-fluid">
  <app-page-title title="" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-lg-12 align-items-center">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4 text-center">Transfer to MWO</h4>
          <form
            [formGroup]="mwoTransferToMWOForm"
            (ngSubmit)="onMwoTransferToMWOFormSubmit()"
          >
            <aw-wizard [navBarLayout]="'large-empty-symbols'">
              <!-- Step 1 -->
              <aw-wizard-step
                stepTitle="Melt Number"
                formGroupName="transferToMWOMeltNumberGroup"
              >
                <ng-template awWizardStepSymbol><b>1</b></ng-template>
                <div class="row mt-3 mb-4 justify-content-center">
                  <div class="col-sm-12">
                    <div class="row" *ngIf="meltNumbers.length === 0">
                      <h4 class="text-center">
                        No melt numbers ready for transfer to mwo
                      </h4>
                    </div>
                    <div class="row">
                      <div
                        class="btn-group col-sm-4"
                        role="group"
                        *ngFor="let item of meltNumbers; let i = index"
                      >
                        <input
                          type="radio"
                          class="btn-check"
                          name="melt_no"
                          formControlName="melt_no"
                          [value]="
                            item.slag_removal_details.flux_details
                              .melting_details.loading_details.melt_no
                          "
                          id="{{
                            item.slag_removal_details.flux_details
                              .melting_details.loading_details.melt_no
                          }}"
                        />
                        <label
                          class="btn btn-outline-success p-4 font-size-16"
                          for="{{
                            item.slag_removal_details.flux_details
                              .melting_details.loading_details.melt_no
                          }}"
                          >{{
                            item.slag_removal_details.flux_details
                              .melting_details.loading_details.melt_no
                          }}</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <ul class="list-inline wizard mb-0">
                  <li class="next list-inline-item float-end">
                    <button
                      type="button"
                      class="btn btn-primary"
                      [disabled]="form.transferToMWOMeltNumberGroup.invalid"
                      awNextStep
                    >
                      Next
                    </button>
                  </li>
                </ul>
              </aw-wizard-step>
              <!-- Step 2 -->
              <aw-wizard-step stepTitle="Remarks" formGroupName="remarksGroup">
                <ng-template awWizardStepSymbol><b>2</b></ng-template>

                <div class="row mb-4">
                  <label for="remarks" class="col-sm-3 col-form-label"
                    >Remarks</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="remarks"
                      formControlName="remarks"
                      (ngModelChange)="remarks($event)"
                    />
                  </div>
                </div>

                <ul class="list-inline wizard mb-0">
                  <li class="previous list-inline-item">
                    <button
                      type="button"
                      class="btn btn-primary"
                      awPreviousStep
                    >
                      Previous
                    </button>
                  </li>
                  <li class="next list-inline-item float-end">
                    <button type="button" class="btn btn-primary" awNextStep>
                      Next
                    </button>
                  </li>
                </ul>
              </aw-wizard-step>
              <!-- Step 3 -->
              <aw-wizard-step stepTitle="Confirm">
                <ng-template awWizardStepSymbol><b>3</b></ng-template>
                <div class="row justify-content-center">
                  <div class="col-xl col-sm-6">
                    <div class="mt-3 mb-0 text-center">
                      <div
                        class="card bg-success border border-success card-body"
                      >
                        <h3 class="card-title text-white text-center">
                          {{
                            "Melt Number - " +
                              form.transferToMWOMeltNumberGroup.value["melt_no"]
                          }}
                        </h3>
                      </div>
                      <div
                        class="card bg-success border border-success card-body"
                      >
                        <h3
                          *ngIf="isRemarksAvailable"
                          class="card-title text-white text-center"
                        >
                          {{
                            "Remarks - " + form.remarksGroup.value["remarks"]
                          }}
                        </h3>
                        <h3
                          *ngIf="!isRemarksAvailable"
                          class="card-title text-white text-center"
                        >
                          No remarks
                        </h3>
                      </div>
                      <button
                        type="submit"
                        class="btn btn-ibex btn-lg w-md text-black"
                        [disabled]="form.invalid"
                      >
                        Generate Hold Number
                      </button>
                      <br />
                    </div>
                  </div>
                </div>
                <ul class="list-inline wizard mb-0 mt-4">
                  <li class="previous list-inline-item">
                    <button class="btn btn-primary" awPreviousStep>
                      Previous
                    </button>
                  </li>
                  <li class="next list-inline-item float-end">
                    <a
                      routerLink="/pages/mwo/slagremoval"
                      class="btn btn-primary"
                      >Next Process
                    </a>
                  </li>
                </ul>
              </aw-wizard-step>
            </aw-wizard>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Transfer to MWO Report</h4>

          <app-table
            [HeadingArray]="transfertomwoHeadingArray"
            [BodyArray]="transfertomwoBodyArray"
            [source]="false"
            (pageSizeSelected)="onChangePageSize($event)"
            (pageNumber)="onChangePageNumber($event)"
            (searchValue)="onChangeSearchValue($event)"
            [PaginationData]="paginationDetails"
          ></app-table>
        </div>
      </div>
    </div>
  </div>
</div>
