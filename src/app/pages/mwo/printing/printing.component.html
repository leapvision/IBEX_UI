<div class="container-fluid">
  <app-page-title title="" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-lg-12 align-items-center">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4 text-center">Heat Number Printing</h4>
          <aw-wizard [navBarLayout]="'large-empty-symbols'">
            <aw-wizard-step stepTitle="Final Heat Number">
              <ng-template awWizardStepSymbol><b>1</b></ng-template>
              <form>
                <div class="row mt-4 text-center">
                  <label
                    for="horizontal-firstname-input"
                    class="col-sm-12 col-form-label"
                    >Ready for Printing</label
                  >
                </div>
                <div class="row justify-content-center mb-4">
                  <div class="col-sm-12">
                    <div class="row">
                      <div class="col-sm-4">
                        <div
                          class="card bg-success border border-success card-body"
                        >
                          <h3 class="card-title text-white text-center">
                            IBEX-MW-01-1001-221222
                          </h3>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="card border border-primary card-body">
                          <h3 class="card-title text-center">
                            IBEX-MW-01-1002-221220
                          </h3>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="card border border-primary card-body">
                          <h3 class="card-title text-center">
                            IBEX-MW-02-1003-221210
                          </h3>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <ul class="list-inline wizard mb-0">
                <li class="next list-inline-item float-end">
                  <button class="btn btn-primary" awNextStep>Next</button>
                </li>
              </ul>
            </aw-wizard-step>

            <aw-wizard-step stepTitle="Confirm">
              <ng-template awWizardStepSymbol><b>2</b></ng-template>
              <div class="row justify-content-center mt-4">
                <div class="col-xl col-sm-6">
                  <div class="mt-3 mb-0 text-center">
                    <div
                      class="card bg-success border border-success card-body"
                    >
                      <h3 class="card-title text-white text-center">
                        Heat Number - IBEX-MW-01-1001-221222
                      </h3>
                    </div>
                    <div
                      class="card bg-success border border-success card-body"
                    >
                      <h3 class="card-title text-white text-center">
                        Total Ingots - 75
                      </h3>
                    </div>
                    <div
                      class="card bg-success border border-success card-body"
                    >
                      <h3 class="card-title text-white text-center">
                        Total Ok Ingots - 75
                      </h3>
                    </div>
                    <div class="card bg-warning border-warning card-body">
                      <h3 class="card-title text-white text-center">
                        Total Not Ok Ingots - 0
                      </h3>
                    </div>

                    <button
                      type="button"
                      class="btn btn-ibex btn-lg w-md text-black"
                    >
                      Print Heat Number
                    </button>
                    <br />
                  </div>
                </div>
              </div>
              <ul class="list-inline wizard mb-0">
                <li class="previous list-inline-item">
                  <button class="btn btn-primary" awPreviousStep>
                    Previous
                  </button>
                </li>
                <li class="next list-inline-item float-end">
                  <a
                    routerLink="/pages/mwo/finalinspection"
                    class="btn btn-primary"
                    >Next Process</a
                  >
                </li>
              </ul>
            </aw-wizard-step>
          </aw-wizard>
        </div>
      </div>
    </div>
    <div class="col-lg-12 align-items-center">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Printing Report</h4>

          <app-table
            [HeadingArray]="printingHeadingArray"
            [BodyArray]="printingBodyArray"
            [ParentReports]="parentReports"
            [source]="true"
          ></app-table>
        </div>
      </div>
    </div>
  </div>
</div>
