<div class="container-fluid">
  <app-page-title title="" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-lg-12 align-items-center">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4 text-center">Ingot Pouring</h4>
          <aw-wizard [navBarLayout]="'large-empty-symbols'">
            <aw-wizard-step stepTitle="Hold Number">
              <ng-template awWizardStepSymbol><b>1</b></ng-template>
              <form>
                <div class="row mb-4 text-center">
                  <label for="horizontal-firstname-input" class="col-sm-12"
                    >Ready for Ingot Pouring</label
                  >
                </div>
                <div class="row mb-4 justify-content-center">
                  <div class="col-sm-12">
                    <div class="row">
                      <div class="col-sm-4">
                        <div
                          class="card bg-success border border-success card-body"
                        >
                          <h3 class="card-title text-white text-center">
                            MW-01-1001
                          </h3>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="card border border-primary card-body">
                          <h3 class="card-title text-center">MW-01-1002</h3>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="card border border-primary card-body">
                          <h3 class="card-title text-center">MW-02-1003</h3>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <ul class="list-inline wizard mb-0">
                <li class="next list-inline-item float-end">
                  <button class="btn btn-primary" awNextStep>Next</button>
                </li>
              </ul>
            </aw-wizard-step>

            <aw-wizard-step stepTitle="Ingot Pouring">
              <ng-template awWizardStepSymbol><b>2</b></ng-template>

              <form>
                <div class="row mt-4">
                  <div class="col-12">
                    <div>
                      <form>
                        <dropzone
                          [message]="'Click to capture pouring temp image'"
                          class="dropzone"
                        ></dropzone>
                      </form>
                    </div>
                  </div>
                </div>

                <div class="row mb-4 mt-4">
                  <label
                    for="horizontal-password-input"
                    class="col-sm-3 col-form-label"
                    >Pouring Temperature(°C)</label
                  >
                  <div class="col-sm-9">
                    <input type="number" class="form-control" />
                  </div>
                </div>

                <div class="row mb-4">
                  <label
                    for="horizontal-password-input"
                    class="col-sm-3 col-form-label"
                    >Time</label
                  >
                  <div class="col-sm-9">
                    <input class="form-control" type="time" value="10:00:00" />
                  </div>
                </div>

                <div class="row mb-4">
                  <label
                    for="horizontal-email-input"
                    class="col-sm-3 col-form-label"
                    >Quantity(KG)</label
                  >
                  <div class="col-sm-9">
                    <input type="number" class="form-control" />
                  </div>
                </div>
              </form>

              <ul class="list-inline wizard mb-0">
                <li class="previous list-inline-item">
                  <button class="btn btn-primary" awPreviousStep>
                    Previous
                  </button>
                </li>
                <li class="next list-inline-item float-end">
                  <button class="btn btn-primary" awNextStep>Next</button>
                </li>
              </ul>
            </aw-wizard-step>

            <aw-wizard-step stepTitle="Ingot Details">
              <ng-template awWizardStepSymbol><b>3</b></ng-template>

              <form>
                <div class="row mb-4 mt-4">
                  <label
                    for="horizontal-password-input"
                    class="col-sm-3 col-form-label"
                    >No of Ingots Poured</label
                  >
                  <div class="col-sm-9">
                    <input type="number" class="form-control" />
                  </div>
                </div>

                <div class="row mb-4">
                  <label
                    for="horizontal-password-input"
                    class="col-sm-3 col-form-label"
                    >Weight(KG)</label
                  >
                  <div class="col-sm-9">
                    <input class="form-control" type="number" />
                  </div>
                </div>
              </form>

              <ul class="list-inline wizard mb-0">
                <li class="previous list-inline-item">
                  <button class="btn btn-primary" awPreviousStep>
                    Previous
                  </button>
                </li>
                <li class="next list-inline-item float-end">
                  <button class="btn btn-primary" awNextStep>Next</button>
                </li>
              </ul>
            </aw-wizard-step>

            <aw-wizard-step stepTitle="Confirm">
              <ng-template awWizardStepSymbol><b>4</b></ng-template>
              <div class="row justify-content-center">
                <div class="col-xl col-sm-6">
                  <div class="mt-3 mb-0 text-center">
                    <div
                      class="card bg-success border border-success card-body"
                    >
                      <h3 class="card-title text-white text-center">
                        Hold Number - MW-01-1001
                      </h3>
                    </div>
                    <div class="card border border-success card-body">
                      <img
                        class="img-thumbnail"
                        alt="200x200"
                        src="assets/images/small/img-3.jpg"
                        data-holder-rendered="true"
                      />
                    </div>
                    <div
                      class="card bg-success border border-success card-body"
                    >
                      <h3 class="card-title text-white text-center">
                        Pouring Temp - 700(°C)
                      </h3>
                    </div>
                    <div
                      class="card bg-success border border-success card-body"
                    >
                      <h3 class="card-title text-white text-center">
                        Pouring Time - 10:00
                      </h3>
                    </div>
                    <div
                      class="card bg-success border border-success card-body"
                    >
                      <h3 class="card-title text-white text-center">
                        Quantity - 550KG
                      </h3>
                    </div>
                    <div
                      class="card bg-success border border-success card-body"
                    >
                      <h3 class="card-title text-white text-center">
                        No of Ingots Poured - 75
                      </h3>
                    </div>
                    <div
                      class="card bg-success border border-success card-body"
                    >
                      <h3 class="card-title text-white text-center">
                        Ingot Weight - 547KG
                      </h3>
                    </div>
                    <button
                      type="button"
                      class="btn btn-ibex btn-lg w-md text-black"
                    >
                      Confirm
                    </button>
                    <br />
                  </div>
                </div>
              </div>
              <ul class="list-inline wizard mb-0">
                <li class="previous list-inline-item">
                  <button class="btn btn-primary" awPreviousStep>
                    Previous
                  </button>
                </li>
                <li class="next list-inline-item float-end">
                  <a
                    routerLink="/pages/mwo/visualinspection"
                    class="btn btn-primary"
                    >Next Process</a
                  >
                </li>
              </ul>
            </aw-wizard-step>
          </aw-wizard>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Ingot Pouring Report</h4>

          <app-table
            [HeadingArray]="ingotpouringHeadingArray"
            [BodyArray]="ingotpouringBodyArray"
            [ParentReports]="parentReports"
            [source]="true"
          ></app-table>
        </div>
      </div>
    </div>
  </div>
</div>
