<div class="container-fluid">
  <app-page-title title="" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-lg-12 align-items-center">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4 text-center">Inward Scrap</h4>
          <aw-wizard [navBarLayout]="'large-empty-symbols'">
            <aw-wizard-step stepTitle="Scrap Details">
              <ng-template awWizardStepSymbol><b>1</b></ng-template>
              <div class="row mt-3 justify-content-center">
                <form>
                  <div class="row mb-4">
                    <label
                      for="horizontal-password-input"
                      class="col-sm-3 col-form-label"
                      >Select GRN No</label
                    >
                    <div class="col-sm-9">
                      <ng-select [items]="grnNumbers"></ng-select>
                    </div>
                  </div>
                  <div class="row mb-4">
                    <label
                      for="horizontal-firstname-input"
                      class="col-sm-3 col-form-label"
                      >Alloy Name</label
                    >
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        value="AM50A"
                        [disabled]="true"
                      />
                    </div>
                  </div>

                  <div class="row mb-4">
                    <label
                      for="horizontal-email-input"
                      class="col-sm-3 col-form-label"
                      >Source</label
                    >
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        value="Steel Line India"
                        [disabled]="true"
                      />
                    </div>
                  </div>
                  <div class="row mb-4">
                    <label
                      for="horizontal-email-input"
                      class="col-sm-3 col-form-label"
                      >Weight(KG)</label
                    >
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        value="700"
                        [disabled]="true"
                      />
                    </div>
                  </div>
                </form>
              </div>
              <ul class="list-inline wizard mb-0">
                <li class="next list-inline-item float-end">
                  <button class="btn btn-primary" awNextStep>Next</button>
                </li>
              </ul>
            </aw-wizard-step>

            <aw-wizard-step stepTitle="Remarks">
              <ng-template awWizardStepSymbol><b>2</b></ng-template>

              <form>
                <div class="row mb-4">
                  <label
                    for="horizontal-firstname-input"
                    class="col-sm-3 col-form-label"
                    >Remarks</label
                  >
                  <div class="col-sm-9">
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </form>

              <ul class="list-inline wizard mb-0">
                <li class="previous list-inline-item">
                  <button class="btn btn-primary" awPreviousStep>
                    Previous
                  </button>
                </li>
                <li class="next list-inline-item float-end">
                  <button class="btn btn-primary" awNextStep>Next</button>
                </li>
              </ul>
            </aw-wizard-step>

            <aw-wizard-step stepTitle="Confirm">
              <ng-template awWizardStepSymbol><b>3</b></ng-template>
              <div class="row justify-content-center">
                <div class="col-xl col-sm-6">
                  <div class="mt-3 mb-0 text-center">
                    <!-- <h4>Alloy Name</h4> -->
                    <div
                      class="card bg-success border border-success card-body"
                    >
                      <h3 class="card-title text-white text-center">
                        GRN No - 1
                      </h3>
                    </div>
                    <div
                      class="card bg-success border border-success card-body"
                    >
                      <h3 class="card-title text-white text-center">AM50A</h3>
                    </div>
                    <div
                      class="card bg-success border border-success card-body"
                    >
                      <h3 class="card-title text-white text-center">
                        Steel Line India
                      </h3>
                    </div>
                    <div
                      class="card bg-success border border-success card-body"
                    >
                      <h3 class="card-title text-white text-center">700KG</h3>
                    </div>
                    <div
                      class="card bg-success border border-success card-body"
                    >
                      <h3 class="card-title text-white text-center">REMARKS</h3>
                    </div>
                    <button
                      type="button"
                      class="btn btn-ibex btn-lg w-md text-black"
                    >
                      Confirm
                    </button>
                    <br />
                  </div>
                </div>
              </div>
              <ul class="list-inline wizard mb-0">
                <li class="previous list-inline-item">
                  <button class="btn btn-primary" awPreviousStep>
                    Previous
                  </button>
                </li>
                <li class="next list-inline-item float-end">
                  <a
                    routerLink="/pages/scrapmanagement/scrapinspection"
                    class="btn btn-primary"
                    >Next Process
                  </a>
                </li>
              </ul>
            </aw-wizard-step>
          </aw-wizard>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Inward Scrap Report</h4>
          <app-table
            [HeadingArray]="scrappurchaseHeadingArray"
            [BodyArray]="scrappurchaseBodyArray"
            [source]="false"
          ></app-table>
        </div>
      </div>
    </div>
  </div>
</div>
