<div class="container-fluid">
  <app-page-title title="" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Chemical Composition Check</h4>

          <app-table
            [HeadingArray]="scrapinspectionHeadingArray"
            [BodyArray]="scrapinspectionBodyArray"
            [source]="true"
            (pageSizeSelected)="onChangePageSize($event)"
            (pageNumber)="onChangePageNumber($event)"
            (searchValue)="onChangeSearchValue($event)"
            [PaginationData]="paginationDetails"
          >
          </app-table>
        </div>
      </div>
    </div>
  </div>
</div>
