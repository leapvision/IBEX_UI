<div class="container-fluid">
    <app-page-title title="Orders" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-lg-6 align-items-center">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title mb-4"> Scrap Purchase</h4>
                <aw-wizard [navBarLayout]="'large-empty-symbols'">
                  <aw-wizard-step stepTitle="Alloy Name">
                    <ng-template awWizardStepSymbol>1</ng-template>
                    <div class="row mt-3">
                        <div class="col-xl col-sm-6">
                            <div class="mt-3 mb-0 text-center">
                                <!-- <h4>Alloy Name</h4> -->
                                <div class="card bg-success border border-success card-body">
                                    <h3 class="card-title text-white text-center">AM50A</h3>
                                </div>
                                <div class="card border border-primary card-body">
                                    <h3 class="card-title text-center">AZ91D</h3>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <ul class="list-inline wizard mb-0">
                      <li class="next list-inline-item float-end"><button class="btn btn-primary" awNextStep>Next</button>
                      </li>
                    </ul>
                  </aw-wizard-step>
      
                  <aw-wizard-step stepTitle="Source">
                    <ng-template awWizardStepSymbol>2</ng-template>
      
                    <div class="row mt-3">
                        <div class="col-xl col-sm-6">
                            <div class="mt-3 mb-0 text-center">
                                <!-- <h4>Source</h4> -->
                                <div class="card  border border-primary card-body">
                                    <h3 class="card-title text-center">CMR</h3>
                                </div>
                                <div class="card bg-success border border-success card-body">
                                    <h3 class="card-title text-white text-center">Steel Line India</h3>
                                </div>
                                <div class="card border border-primary card-body">
                                    <h3 class="card-title text-center">Sunland</h3>
                                </div>
                                
                            </div>
                        </div>
                    </div>
      
                    <ul class="list-inline wizard mb-0">
                      <li class="previous list-inline-item"><button class="btn btn-primary" awPreviousStep>Previous</button>
                      </li>
                      <li class="next list-inline-item float-end"><button class="btn btn-primary" awNextStep>Next</button>
                      </li>
                    </ul>
                  </aw-wizard-step>
      
                  <aw-wizard-step stepTitle="Weight">
                    <ng-template awWizardStepSymbol>3</ng-template>
      
                    <div class="row mt-3">
                        <div class="col-xl col-sm-6">
                            <div class="mt-3 mb-0 text-center">                            
                                <input class="form-control-lg border-primary" type="number" value="0" id="example-number-input">
                            </div>
                        </div>
                    </div>
      
                    <ul class="list-inline wizard mb-0">
                      <li class="previous list-inline-item"><button class="btn btn-primary" awPreviousStep>Previous</button>
                      </li>
                      <li class="next list-inline-item float-end"><button class="btn btn-primary" awNextStep>Next</button>
                      </li>
                    </ul>
                  </aw-wizard-step>

                  <aw-wizard-step stepTitle="Confirm">
                    <ng-template awWizardStepSymbol>4</ng-template>
                    <div class="row justify-content-center">
                        <div class="col-xl col-sm-6">
                            <div class="mt-3 mb-0 text-center">
                                <!-- <h4>Alloy Name</h4> -->
                                <div class="card bg-success border border-success card-body">
                                    <h3 class="card-title text-white text-center">AM50A</h3>
                                </div>
                                <div class="card bg-success border border-success card-body">
                                    <h3 class="card-title text-white text-center">Steel Line India</h3>
                                </div>
                                <div class="card bg-success border border-success card-body">
                                    <h3 class="card-title text-white text-center">10KG</h3>
                                </div>
                                <div class="col-xl col-sm-6 text-center align-self-center">
                                    <button type="button" class="btn btn-ibex btn-lg w-md text-black">Add Purchase</button>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                    <ul class="list-inline wizard mb-0">
                      <li class="previous list-inline-item"><button class="btn btn-primary" awPreviousStep>Previous</button>
                      </li>
                    </ul>
                  </aw-wizard-step>
                </aw-wizard>
              </div>
            </div>
          </div>
